group 'com.ringcentral.xmn.ta'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.saucelabs', name: 'saucerest', version: '1.0.27'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.36'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'io.appium', name: 'java-client', version: '3.3.0'
    testCompile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.6'
    testCompile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    testCompile group: 'org.jvnet.hudson', name: 'trilead-ssh2', version: 'build212-hudson-6'
    testCompile group: 'joda-time', name: 'joda-time', version: '2.9.1'
}
